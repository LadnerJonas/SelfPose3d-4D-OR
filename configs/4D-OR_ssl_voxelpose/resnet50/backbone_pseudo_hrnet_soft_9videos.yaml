CUDNN:
  BENCHMARK: false
  DETERMINISTIC: false
  ENABLED: true
BACKBONE_MODEL: "pose_resnet"
MODEL: "multi_person_posenet"
DATA_DIR: ""
GPUS: "0"
OUTPUT_DIR: "./results/4D-OR-voxelpose/"
LOG_DIR: "./results/4D-OR-voxelpose-log/"
WORKERS: 2
PRINT_FREQ: 100
WITH_SSV: false

DATASET:
  COLOR_RGB: True
  TRAIN_DATASET: "voxelpose_fdor"
  TEST_DATASET: "voxelpose_fdor"
  DATA_FORMAT: jpg
  DATA_AUGMENTATION: False
  SUFFIX: "pseudo_hrnet_soft_9videos"
  FLIP: False
  ROOT: "data/4D-OR/data/" # 'data/panoptic/'
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.35
  TEST_SUBSET: "validation"
  TRAIN_SUBSET: "train"
  ROOTIDX:
    - 4
    - 5
NETWORK:
  PRETRAINED_BACKBONE: "models/backbone_epoch20.pth.tar" #"results/4D-OR-voxelpose/backbone_pseudo_hrnet_soft_9videos/final_state.pth.tar"
  PRETRAINED: "" #"models/pose_resnet_50_256x256.pth" #"models/pose_resnet_50_384x288.pth"
  TARGET_TYPE: gaussian
  TRAIN_BACKBONE: True
  TRAIN_ONLY_2D: True
  IMAGE_SIZE_ORIG:
    - 2048
    - 1536
  IMAGE_SIZE:
    - 1024
    - 768
  HEATMAP_SIZE:
    - 256
    - 192
  SIGMA: 3
  NUM_JOINTS: 14
  USE_GT: False
POSE_RESNET:
  FINAL_CONV_KERNEL: 1
  DECONV_WITH_BIAS: False
  NUM_DECONV_LAYERS: 3
  NUM_DECONV_FILTERS:
    - 256
    - 256
    - 256
  NUM_DECONV_KERNELS:
    - 4
    - 4
    - 4
  NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE: 3
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 20
  RESUME: false
  OPTIMIZER: adam
  LR: 0.0001
  LR_FACTOR: 0.1
  LR_STEP: [10, 15]
TEST:
  MODEL_FILE: "model_best.pth.tar"
  BATCH_SIZE: 3
DEBUG:
  DEBUG: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
  SAVE_3D_POSES: true
MULTI_PERSON:
  SPACE_SIZE:
    - 8000.0
    - 8000.0
    - 5000.0
  SPACE_CENTER:
    - 296.1
    - 826.0
    - -190.4
  INITIAL_CUBE_SIZE:
    - 80
    - 80
    - 20
  MAX_PEOPLE_NUM: 8
  THRESHOLD: 0.3
PICT_STRUCT:
  GRID_SIZE:
    - 2000.0
    - 2000.0
    - 2000.0
  CUBE_SIZE:
    - 64
    - 64
    - 64
